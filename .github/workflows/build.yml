name: Build Chrome Extension

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js (for reading manifest version)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Verify Python is available
        run: |
          python3 --version
          echo "Python will be used to create ZIP with explicit path control"
      
      - name: Read version from manifest
        id: get_version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"
      
      - name: Create Chrome Web Store package
        run: |
          echo "Creating Chrome Web Store package..."
          
          # Create temporary directory
          TEMP_DIR="chrome-store-package"
          mkdir -p "$TEMP_DIR"
          
          # Copy required files
          echo "Copying files..."
          cp manifest.json "$TEMP_DIR/"
          cp background.js "$TEMP_DIR/"
          cp content.js "$TEMP_DIR/"
          cp content.css "$TEMP_DIR/"
          cp popup.html "$TEMP_DIR/"
          cp popup.js "$TEMP_DIR/"
          cp settings.html "$TEMP_DIR/"
          cp settings.js "$TEMP_DIR/"
          
          # Copy icons directory
          cp -r icons "$TEMP_DIR/"
          
          # Copy Vega-Lite libraries (bundled locally for Manifest V3 compliance)
          cp -r libs "$TEMP_DIR/"
          
          # Create ZIP file - CRITICAL: files must be at root, not in subdirectory
          ZIP_NAME="ai-chrome-extension-v${{ steps.get_version.outputs.version }}.zip"
          
          # Remove existing ZIP if present
          rm -f "$ZIP_NAME"
          
          # Use Python to create ZIP with explicit control over paths
          # CRITICAL: All files must be at ZIP root, not in a subdirectory
          # Create Python script using echo to avoid YAML parsing issues
          echo 'import zipfile' > /tmp/create_zip.py
          echo 'import os' >> /tmp/create_zip.py
          echo 'from pathlib import Path' >> /tmp/create_zip.py
          echo 'import sys' >> /tmp/create_zip.py
          echo '' >> /tmp/create_zip.py
          echo 'temp_dir = Path(sys.argv[1]).resolve()' >> /tmp/create_zip.py
          echo 'zip_path = Path(sys.argv[2]).resolve()' >> /tmp/create_zip.py
          echo '' >> /tmp/create_zip.py
          echo "exclude_patterns = ['.DS_Store', '.git', '.zip', '.sh']" >> /tmp/create_zip.py
          echo '' >> /tmp/create_zip.py
          echo 'def should_exclude(file_path):' >> /tmp/create_zip.py
          echo '    name = file_path.name' >> /tmp/create_zip.py
          echo '    return any(name.endswith(pattern) or pattern in name for pattern in exclude_patterns)' >> /tmp/create_zip.py
          echo '' >> /tmp/create_zip.py
          echo 'print(f"Creating ZIP from: {temp_dir}")' >> /tmp/create_zip.py
          echo 'print(f"ZIP file: {zip_path}")' >> /tmp/create_zip.py
          echo 'print("")' >> /tmp/create_zip.py
          echo '' >> /tmp/create_zip.py
          echo 'with zipfile.ZipFile(zip_path, "w", zipfile.ZIP_DEFLATED) as zipf:' >> /tmp/create_zip.py
          echo '    for root, dirs, files in os.walk(temp_dir):' >> /tmp/create_zip.py
          echo '        dirs[:] = [d for d in dirs if not should_exclude(Path(d))]' >> /tmp/create_zip.py
          echo '        for file in files:' >> /tmp/create_zip.py
          echo '            if should_exclude(Path(file)):' >> /tmp/create_zip.py
          echo '                continue' >> /tmp/create_zip.py
          echo '            file_path = Path(root) / file' >> /tmp/create_zip.py
          echo '            # CRITICAL: Use relative_to to remove temp_dir prefix' >> /tmp/create_zip.py
          echo '            # This ensures files are at ZIP root, not in subdirectory' >> /tmp/create_zip.py
          echo '            archive_path = file_path.relative_to(temp_dir)' >> /tmp/create_zip.py
          echo '            archive_path_str = archive_path.as_posix()' >> /tmp/create_zip.py
          echo '            # Verify path does not start with temp_dir name' >> /tmp/create_zip.py
          echo '            if archive_path_str.startswith("chrome-store-package/"):' >> /tmp/create_zip.py
          echo '                print(f"ERROR: Path still contains temp dir: {archive_path_str}")' >> /tmp/create_zip.py
          echo '                sys.exit(1)' >> /tmp/create_zip.py
          echo '            print(f"  Adding: {archive_path_str}")' >> /tmp/create_zip.py
          echo '            zipf.write(file_path, archive_path_str)' >> /tmp/create_zip.py
          echo '' >> /tmp/create_zip.py
          echo 'print(f"\\n‚úÖ ZIP created successfully: {zip_path}")' >> /tmp/create_zip.py
          echo 'print("‚úÖ All files are at root level (no subdirectory)")' >> /tmp/create_zip.py
          python3 /tmp/create_zip.py "$TEMP_DIR" "$ZIP_NAME"
          rm -f /tmp/create_zip.py
          
          # CRITICAL VERIFICATION: Extract ZIP and verify structure
          echo ""
          echo "=== Verifying ZIP Structure ==="
          TEST_EXTRACT="zip-verify-$$"
          mkdir -p "$TEST_EXTRACT"
          unzip -q "$ZIP_NAME" -d "$TEST_EXTRACT"
          
          echo "Extracted ZIP structure:"
          find "$TEST_EXTRACT" -type f | sort
          echo ""
          
          # Verify manifest.json is directly at root (not in subdirectory)
          if [ -f "$TEST_EXTRACT/manifest.json" ]; then
            echo "‚úÖ manifest.json is at root level"
          else
            echo "‚ùå ERROR: manifest.json is NOT at root level!"
            echo "Looking for manifest.json:"
            find "$TEST_EXTRACT" -name "manifest.json" -type f
            rm -rf "$TEST_EXTRACT"
            exit 1
          fi
          
          # Verify all required files are at root
          REQUIRED_FILES=("manifest.json" "background.js" "content.js" "content.css" "popup.html" "popup.js" "settings.html" "settings.js")
          MISSING=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$TEST_EXTRACT/$file" ]; then
              echo "‚úÖ $file is at root level"
            else
              echo "‚ùå ERROR: $file is NOT at root level!"
              MISSING+=("$file")
            fi
          done
          
          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "‚ùå Missing files at root: ${MISSING[*]}"
            echo "Files found:"
            find "$TEST_EXTRACT" -type f -name "*.js" -o -name "*.json" -o -name "*.html" -o -name "*.css" | head -20
            rm -rf "$TEST_EXTRACT"
            exit 1
          fi
          
          # Verify directories are at root
          if [ -d "$TEST_EXTRACT/icons" ]; then
            echo "‚úÖ icons/ directory is at root level"
            ls -la "$TEST_EXTRACT/icons/" | head -5
          else
            echo "‚ùå ERROR: icons/ directory is NOT at root level!"
            rm -rf "$TEST_EXTRACT"
            exit 1
          fi
          
          if [ -d "$TEST_EXTRACT/libs" ]; then
            echo "‚úÖ libs/ directory is at root level"
            ls -la "$TEST_EXTRACT/libs/" | head -5
          else
            echo "‚ùå ERROR: libs/ directory is NOT at root level!"
            rm -rf "$TEST_EXTRACT"
            exit 1
          fi
          
          # CRITICAL: Verify NO subdirectory named after temp_dir exists
          if [ -d "$TEST_EXTRACT/$TEMP_DIR" ]; then
            echo "‚ùå ERROR: ZIP contains nested directory '$TEMP_DIR'!"
            echo "This means files are NOT at root level."
            rm -rf "$TEST_EXTRACT"
            exit 1
          fi
          
          # Show ZIP listing for reference
          echo ""
          echo "=== ZIP File Listing (first 30 entries) ==="
          unzip -l "$ZIP_NAME" | head -30
          echo ""
          
          rm -rf "$TEST_EXTRACT"
          echo "‚úÖ All files verified at root level - ZIP structure is correct!"
          echo ""
          
          echo ""
          echo "=== Verifying ZIP Structure ==="
          echo "ZIP file: $ZIP_NAME"
          echo ""
          echo "ZIP contents listing:"
          unzip -l "$ZIP_NAME" | head -30
          echo ""
          
          # Extract ZIP to verify structure
          TEST_EXTRACT="zip-verify-$$"
          mkdir -p "$TEST_EXTRACT"
          unzip -q "$ZIP_NAME" -d "$TEST_EXTRACT"
          
          echo "Extracted structure:"
          ls -la "$TEST_EXTRACT/"
          echo ""
          
          # CRITICAL CHECK: manifest.json must be directly in extracted root
          if [ -f "$TEST_EXTRACT/manifest.json" ]; then
            echo "‚úÖ SUCCESS: manifest.json is at root level"
          else
            echo "‚ùå ERROR: manifest.json is NOT at root level!"
            echo "Looking for manifest.json:"
            find "$TEST_EXTRACT" -name "manifest.json" -type f
            echo ""
            echo "Extracted directory structure:"
            find "$TEST_EXTRACT" -type f | head -20
            rm -rf "$TEST_EXTRACT"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          # Verify all required files are at root
          REQUIRED_FILES=("manifest.json" "background.js" "content.js" "content.css" "popup.html" "popup.js" "settings.html" "settings.js")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$TEST_EXTRACT/$file" ]; then
              echo "‚ùå ERROR: $file is not at root level!"
              rm -rf "$TEST_EXTRACT"
              rm -rf "$TEMP_DIR"
              exit 1
            fi
          done
          
          # Verify icons directory
          if [ ! -d "$TEST_EXTRACT/icons" ]; then
            echo "‚ùå ERROR: icons directory is not at root level!"
            rm -rf "$TEST_EXTRACT"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          echo "‚úÖ All files verified at root level"
          
          # Final check: Try to read manifest.json directly from ZIP
          echo ""
          echo "=== Final Verification: Reading manifest.json from ZIP ==="
          if unzip -p "$ZIP_NAME" manifest.json > /dev/null 2>&1; then
            echo "‚úÖ SUCCESS: Can read manifest.json directly from ZIP root"
            echo "First few lines of manifest.json:"
            unzip -p "$ZIP_NAME" manifest.json | head -5
          else
            echo "‚ùå ERROR: Cannot read manifest.json from ZIP root!"
            echo "This means manifest.json is NOT at root level."
            rm -rf "$TEST_EXTRACT"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          rm -rf "$TEST_EXTRACT"
          
          # Clean up temp directory
          rm -rf "$TEMP_DIR"
          
          echo ""
          echo "‚úÖ Package created successfully: $ZIP_NAME"
          echo "üì¶ Ready for Chrome Web Store upload!"
          echo ""
          echo "IMPORTANT: When downloading from GitHub Actions artifacts,"
          echo "make sure to upload the ZIP file directly - do NOT extract and re-zip it."
          echo "package_name=$ZIP_NAME" >> $GITHUB_OUTPUT
      
      - name: Verify package contents
        run: |
          ZIP_NAME="ai-chrome-extension-v${{ steps.get_version.outputs.version }}.zip"
          echo "Verifying package contents..."
          echo ""
          echo "=== ZIP File Structure ==="
          unzip -l "$ZIP_NAME"
          echo ""
          
          # Extract and verify structure
          TEST_DIR="zip-test-$$"
          mkdir -p "$TEST_DIR"
          unzip -q "$ZIP_NAME" -d "$TEST_DIR"
          
          echo "=== Extracted Structure ==="
          ls -la "$TEST_DIR/"
          echo ""
          
          # Check if manifest.json is directly in the root (not in a subdirectory)
          if [ -f "$TEST_DIR/manifest.json" ]; then
            echo "‚úÖ manifest.json is at root level"
          else
            echo "‚ùå ERROR: manifest.json is NOT at root level!"
            echo "Files found:"
            find "$TEST_DIR" -type f -name "manifest.json"
            rm -rf "$TEST_DIR"
            exit 1
          fi
          
          # Check for required files at root
          REQUIRED_FILES=("manifest.json" "background.js" "content.js" "content.css" "popup.html" "popup.js" "settings.html" "settings.js")
          MISSING=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$TEST_DIR/$file" ]; then
              echo "‚úÖ Found at root: $file"
            else
              echo "‚ùå Missing at root: $file"
              MISSING+=("$file")
            fi
          done
          
          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "‚ùå Missing files: ${MISSING[*]}"
            rm -rf "$TEST_DIR"
            exit 1
          fi
          
          # Check for icons directory
          if [ -d "$TEST_DIR/icons" ]; then
            echo "‚úÖ Found: icons directory"
            ls -la "$TEST_DIR/icons/"
          else
            echo "‚ùå Missing: icons directory"
            rm -rf "$TEST_DIR"
            exit 1
          fi
          
          # Check for libs directory (Vega-Lite libraries)
          if [ -d "$TEST_DIR/libs" ]; then
            echo "‚úÖ Found: libs directory"
            ls -la "$TEST_DIR/libs/"
          else
            echo "‚ùå Missing: libs directory (Vega-Lite libraries)"
            rm -rf "$TEST_DIR"
            exit 1
          fi
          
          # Clean up test directory
          rm -rf "$TEST_DIR"
          
          echo ""
          echo "‚úÖ All files verified at correct locations!"
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-package
          path: ai-chrome-extension-v${{ steps.get_version.outputs.version }}.zip
          retention-days: 30
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ai-chrome-extension-v${{ steps.get_version.outputs.version }}.zip
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Chrome Extension v${{ steps.get_version.outputs.version }}
            
            ### Installation
            1. Download `ai-chrome-extension-v${{ steps.get_version.outputs.version }}.zip`
            2. Extract the ZIP file
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            ### Changes
            See commit history for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
