name: Build Chrome Extension

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js (for reading manifest version)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Verify Python is available
        run: |
          python3 --version
          echo "Python will be used to create ZIP with explicit path control"
      
      - name: Read version from manifest
        id: get_version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"
      
      - name: Create Chrome Web Store package
        run: |
          echo "Creating Chrome Web Store package..."
          
          # Create temporary directory
          TEMP_DIR="chrome-store-package"
          mkdir -p "$TEMP_DIR"
          
          # Copy required files
          echo "Copying files..."
          cp manifest.json "$TEMP_DIR/"
          cp background.js "$TEMP_DIR/"
          cp content.js "$TEMP_DIR/"
          cp content.css "$TEMP_DIR/"
          cp popup.html "$TEMP_DIR/"
          cp popup.js "$TEMP_DIR/"
          cp settings.html "$TEMP_DIR/"
          cp settings.js "$TEMP_DIR/"
          
          # Copy icons directory
          cp -r icons "$TEMP_DIR/"
          
          # Create ZIP file - CRITICAL: files must be at root, not in subdirectory
          ZIP_NAME="ai-chrome-extension-v${{ steps.get_version.outputs.version }}.zip"
          
          # Remove existing ZIP if present
          rm -f "$ZIP_NAME"
          
          # Use Python to create ZIP with explicit control over paths
          # This guarantees all files are at root level
          cat > create_zip.py << 'PYEOF'
import zipfile
import os
from pathlib import Path
import sys

temp_dir = Path(sys.argv[1])
zip_path = Path(sys.argv[2])

# Exclude patterns
exclude_patterns = ['.DS_Store', '.git', '.zip', '.sh']

def should_exclude(file_path):
    name = file_path.name
    return any(name.endswith(pattern) or pattern in name for pattern in exclude_patterns)

# Create ZIP file
with zipfile.ZipFile(zip_path, 'w', zipfile.ZIP_DEFLATED) as zipf:
    for root, dirs, files in os.walk(temp_dir):
        dirs[:] = [d for d in dirs if not should_exclude(Path(d))]
        for file in files:
            if should_exclude(Path(file)):
                continue
            file_path = Path(root) / file
            archive_path = file_path.relative_to(temp_dir)
            archive_path_str = archive_path.as_posix()
            print(f'Adding: {archive_path_str}')
            zipf.write(file_path, archive_path_str)

print(f'\n‚úÖ ZIP created: {zip_path}')
print(f'‚úÖ All files are at root level')
PYEOF
          python3 create_zip.py "$TEMP_DIR" "$ZIP_NAME"
          rm -f create_zip.py
          
          # Show ZIP contents for debugging
          echo ""
          echo "=== ZIP File Contents (all entries) ==="
          unzip -l "$ZIP_NAME"
          echo ""
          
          # CRITICAL: Verify all files are at root (no leading slashes or subdirectories for main files)
          echo "=== Verifying File Paths in ZIP ==="
          REQUIRED_FILES=("manifest.json" "background.js" "content.js" "content.css" "popup.html" "popup.js" "settings.html" "settings.js")
          
          for file in "${REQUIRED_FILES[@]}"; do
            # Check if file exists at root (not in a subdirectory)
            if unzip -l "$ZIP_NAME" | grep -E "^[[:space:]]*[0-9]+.*[[:space:]]+${file}[[:space:]]*$" | grep -vE "^[[:space:]]*[0-9]+.*[[:space:]]+[^/]+/${file}" > /dev/null; then
              echo "‚úÖ $file is at root level"
            else
              echo "‚ùå ERROR: $file is NOT at root level or not found!"
              echo "   Looking for $file:"
              unzip -l "$ZIP_NAME" | grep "$file" || echo "   NOT FOUND!"
              exit 1
            fi
          done
          
          # Verify icons directory exists
          if unzip -l "$ZIP_NAME" | grep -qE "^[[:space:]]*[0-9]+.*icons/"; then
            echo "‚úÖ icons/ directory found"
          else
            echo "‚ùå ERROR: icons/ directory not found!"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ All required files verified at root level"
          echo ""
          
          echo ""
          echo "=== Verifying ZIP Structure ==="
          echo "ZIP file: $ZIP_NAME"
          echo ""
          echo "ZIP contents listing:"
          unzip -l "$ZIP_NAME" | head -30
          echo ""
          
          # Extract ZIP to verify structure
          TEST_EXTRACT="zip-verify-$$"
          mkdir -p "$TEST_EXTRACT"
          unzip -q "$ZIP_NAME" -d "$TEST_EXTRACT"
          
          echo "Extracted structure:"
          ls -la "$TEST_EXTRACT/"
          echo ""
          
          # CRITICAL CHECK: manifest.json must be directly in extracted root
          if [ -f "$TEST_EXTRACT/manifest.json" ]; then
            echo "‚úÖ SUCCESS: manifest.json is at root level"
          else
            echo "‚ùå ERROR: manifest.json is NOT at root level!"
            echo "Looking for manifest.json:"
            find "$TEST_EXTRACT" -name "manifest.json" -type f
            echo ""
            echo "Extracted directory structure:"
            find "$TEST_EXTRACT" -type f | head -20
            rm -rf "$TEST_EXTRACT"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          # Verify all required files are at root
          REQUIRED_FILES=("manifest.json" "background.js" "content.js" "content.css" "popup.html" "popup.js" "settings.html" "settings.js")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$TEST_EXTRACT/$file" ]; then
              echo "‚ùå ERROR: $file is not at root level!"
              rm -rf "$TEST_EXTRACT"
              rm -rf "$TEMP_DIR"
              exit 1
            fi
          done
          
          # Verify icons directory
          if [ ! -d "$TEST_EXTRACT/icons" ]; then
            echo "‚ùå ERROR: icons directory is not at root level!"
            rm -rf "$TEST_EXTRACT"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          echo "‚úÖ All files verified at root level"
          
          # Final check: Try to read manifest.json directly from ZIP
          echo ""
          echo "=== Final Verification: Reading manifest.json from ZIP ==="
          if unzip -p "$ZIP_NAME" manifest.json > /dev/null 2>&1; then
            echo "‚úÖ SUCCESS: Can read manifest.json directly from ZIP root"
            echo "First few lines of manifest.json:"
            unzip -p "$ZIP_NAME" manifest.json | head -5
          else
            echo "‚ùå ERROR: Cannot read manifest.json from ZIP root!"
            echo "This means manifest.json is NOT at root level."
            rm -rf "$TEST_EXTRACT"
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          rm -rf "$TEST_EXTRACT"
          
          # Clean up temp directory
          rm -rf "$TEMP_DIR"
          
          echo ""
          echo "‚úÖ Package created successfully: $ZIP_NAME"
          echo "üì¶ Ready for Chrome Web Store upload!"
          echo ""
          echo "IMPORTANT: When downloading from GitHub Actions artifacts,"
          echo "make sure to upload the ZIP file directly - do NOT extract and re-zip it."
          echo "package_name=$ZIP_NAME" >> $GITHUB_OUTPUT
      
      - name: Verify package contents
        run: |
          ZIP_NAME="ai-chrome-extension-v${{ steps.get_version.outputs.version }}.zip"
          echo "Verifying package contents..."
          echo ""
          echo "=== ZIP File Structure ==="
          unzip -l "$ZIP_NAME"
          echo ""
          
          # Extract and verify structure
          TEST_DIR="zip-test-$$"
          mkdir -p "$TEST_DIR"
          unzip -q "$ZIP_NAME" -d "$TEST_DIR"
          
          echo "=== Extracted Structure ==="
          ls -la "$TEST_DIR/"
          echo ""
          
          # Check if manifest.json is directly in the root (not in a subdirectory)
          if [ -f "$TEST_DIR/manifest.json" ]; then
            echo "‚úÖ manifest.json is at root level"
          else
            echo "‚ùå ERROR: manifest.json is NOT at root level!"
            echo "Files found:"
            find "$TEST_DIR" -type f -name "manifest.json"
            rm -rf "$TEST_DIR"
            exit 1
          fi
          
          # Check for required files at root
          REQUIRED_FILES=("manifest.json" "background.js" "content.js" "content.css" "popup.html" "popup.js" "settings.html" "settings.js")
          MISSING=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$TEST_DIR/$file" ]; then
              echo "‚úÖ Found at root: $file"
            else
              echo "‚ùå Missing at root: $file"
              MISSING+=("$file")
            fi
          done
          
          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "‚ùå Missing files: ${MISSING[*]}"
            rm -rf "$TEST_DIR"
            exit 1
          fi
          
          # Check for icons directory
          if [ -d "$TEST_DIR/icons" ]; then
            echo "‚úÖ Found: icons directory"
            ls -la "$TEST_DIR/icons/"
          else
            echo "‚ùå Missing: icons directory"
            rm -rf "$TEST_DIR"
            exit 1
          fi
          
          # Clean up test directory
          rm -rf "$TEST_DIR"
          
          echo ""
          echo "‚úÖ All files verified at correct locations!"
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-package
          path: ai-chrome-extension-v${{ steps.get_version.outputs.version }}.zip
          retention-days: 30
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ai-chrome-extension-v${{ steps.get_version.outputs.version }}.zip
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Chrome Extension v${{ steps.get_version.outputs.version }}
            
            ### Installation
            1. Download `ai-chrome-extension-v${{ steps.get_version.outputs.version }}.zip`
            2. Extract the ZIP file
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            ### Changes
            See commit history for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
