<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 350px;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 8px;
    }
    
    .header p {
      color: #666;
      font-size: 14px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #00AEEF 0%, #0078B5 100%);
      color: white;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
    }
    
    .btn-secondary {
      background: white;
      color: #00AEEF;
      border: 2px solid #00AEEF;
    }
    
    .btn-secondary:hover {
      background: #E6F7FF;
    }
    
    .info {
      margin-top: 20px;
      padding: 12px;
      background: #E6F7FF;
      border-left: 4px solid #00AEEF;
      border-radius: 4px;
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ü§ñ AI Assistant</h2>
    <p>Chat with AI about this page</p>
  </div>
  
  <div class="button-container">
    <button id="open-chat-btn" class="btn-primary">
      <span>üí¨</span>
      <span>Open Chat</span>
    </button>
    
    <button id="settings-btn" class="btn-secondary">
      <span>‚öôÔ∏è</span>
      <span>Settings</span>
    </button>
  </div>
  
  <div class="info">
    Click "Open Chat" to start chatting with AI about the current page. The chat will open in a new tab.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
